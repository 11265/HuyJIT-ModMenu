name: Find and Use tweak.mk

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  find-tweak:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install wget
      run: sudo apt-get install wget -y

    - name: Clone Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git ~/theos
        echo 'export THEOS=~/theos' >> $GITHUB_ENV
        echo 'export PATH="$THEOS/bin:$PATH"' >> $GITHUB_ENV
        echo 'export THEOS_DEVICE_IP=your_device_ip' >> $GITHUB_ENV  # Replace with your device IP
        echo 'export THEOS_DEVICE_PORT=22' >> $GITHUB_ENV  # Replace with your device SSH port

    - name: Find tweak.mk and copy to workspace
      run: |
        cd ~/theos  # 切换到 Theos 目录
        find . -name "tweak.mk" -type f -exec cp {} $GITHUB_WORKSPACE \;

    - name: Confirm tweak.mk is copied
      run: ls -l $GITHUB_WORKSPACE/tweak.mk

    - name: Build package
      run: make -f tweak.mk package
